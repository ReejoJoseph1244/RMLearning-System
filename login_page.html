<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styleforlogin.css">


    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="btn-class" >Log In</button>
                    <button type="button" class="btn-class">Register</button>
                </div>
                <div class="social-icons">
                    <img src="fb_icon.png"; sizes="10px">
                    <img src="insta_icon.png";>
                    <img src="twitter_icon.png">
                </div>
                <form  class="input-group"> 
                    <input type="text" class="input-field" placeholder="UserID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn"  >Log in</button>

                </form>


            </div>
              
        </div>
        


    </body>
</html>
